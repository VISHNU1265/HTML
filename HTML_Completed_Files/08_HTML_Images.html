<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo{
            border: 10px solid saddlebrown;
            padding: 5px;
        }
        img{
            box-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>

    <!--
        simple images
        width , heights
        alt attribute
        image with border using css
        google images
    -->
    <h2>Simple Image</h2>
    <img src="img/image2.jpg" alt="Simple Image" width="500px" height="300px" title="Laptop">

    <h2>Image from Google</h2>
    <img src="https://upload.wikimedia.org/wikipedia/en/6/68/Chaitanya_Bharathi_Institute_of_Technology_logo.png" alt="Logo" width="300px" height="300px">
    
    <h2>Image with Photo Frame</h2>
    <img src="img/image4.jpeg" alt="" title="Image with photo frame" width="500px" height="300px" id="photo">

</body>
</html>
