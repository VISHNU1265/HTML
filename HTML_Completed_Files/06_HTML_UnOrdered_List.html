<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        div{
            background-color: #F4B400;
            padding: 10px;
            margin: 10px;
        }
        ul{
            background-color: orangered;

            box-shadow: 0 0 10px black;
        }
        ul li{
            background-color:chartreuse;
            margin:5px;
            padding: 5px;

        }
    </style>
</head>
<body>

    <!--
      Unordered list with disc , circle , square , none
    -->
    <div>
        <ul type="none">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>AJAX</li>
            <li>ReactJs</li>
            <li>NodeJs</li>
        </ul>
    </div>

    <div>
        <ul type="disc">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>AJAX</li>
            <li>ReactJs</li>
            <li>NodeJs</li>
        </ul>
    </div>

    <div>
        <ul type="square">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>AJAX</li>
            <li>ReactJs</li>
            <li>NodeJs</li>
        </ul>
    </div>

    <div>
        <ul type="circle">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>AJAX</li>
            <li>ReactJs</li>
            <li>NodeJs</li>
        </ul>
    </div>



</body>
</html>
