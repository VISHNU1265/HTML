<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div{
            background-color: #F4B400;
            width: 400px;
            padding: 10px;
            box-shadow: 0 0 10px black;
            text-align: center;
            border-radius: 10px;
        }
        div video {
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Audio File</h2>
    <div>
        <audio  controls>
            <source src="media/Oke%20Oka%20Jeevitham%20-%20SenSongsmp3.Co.mp3" type="audio/mp3">
        </audio>
    </div>

    <h2>Video File</h2>
    <div>
        <video controls width="600px">
            <source src="media/Data%20Addicts.mp4" type="video/mp4">
        </video>
    </div>
    <!-- Audio , Video Elements -->

</body>
</html>
